<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating element</title>
</head>
<body style="background-color: #212121; color: #fff;">

    
</body>
<script>
    //humne ek div bnaya & then div me attribute daal rhe like classname, id etc
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)

    //hume agr aur attribute set krna hai ya custom attribute daalna hai =>
    //we use setAttribute function & enter key-value pair me ki konse attribute daalna hai
    div.setAttribute("title", "generated title")
    //styling bhi add kr skte
    div.style.backgroundColor ="green"
    div.style.padding = "12px"

    //div ke andar text add krna hai to wo bhi kar skte
    // div.innerText = "Chai aur code"
    //upar wala tarika bhi sahi hai & aur ek tarika hai text add krne ka using textNode creation & appending in div
    const addText = document.createTextNode("this is textnode creation & appending")
    div.appendChild(addText)
    //for now both method correct.. upto you which one to use

    //so far humne jo bhi kiya wo sirf terminal pe visible hoga & not on actual body/page so we have to append this div to document 
    document.body.appendChild(div)
    

    
</script>
</html>
